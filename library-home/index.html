<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library-Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="#"
            ><i class="fa-solid fa-bars fa-xl"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="#"><span>library</span></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="#"
            ><i class="fa-solid fa-cart-plus fa-xl"></i
          ></a>
        </li>
      </ul>
      <form class="nav-bar__search">
        <input
          class="nav-bar__search__text"
          type="text"
          placeholder="Search books..."
        />
        <button class="nav-bar__search__btn" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </nav>
    <article>
      <div class="book">
        <h2>Book of the day</h2>
        <div class="book--article">
          <div class="book--article__cover">
            <i class="fa-solid fa-book fa-4x"></i>
          </div>
          <div class="book--article__info">
            <h3 class="book--article__info__title">No Fixed Abode</h3>
            <h4 class="book--article__info__author">Journey Through</h4>
            <div class="book--article__info__star">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-regular fa-star"></i>
            </div>
            <div class="book--article__info__btn-top">
              <div><span>Journey</span></div>
              <div><span>Biography</span></div>
            </div>
            <div class="book-article__info__btn-bottom">
              <div class="bookmark"><i class="fa-solid fa-bookmark"></i></div>
              <div class="buy"><span>Book Now</span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="top">
        <h2>Top Adventures</h2>
        <div class="top--article">
          <div class="top--article__book">
            <div class="top--article__book__cover">
              <i class="fa-solid fa-book fa-2x"></i>
            </div>
            <div class="top--article__book__starts">
              <i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-solid fa-star fa-sm"></i>
            </div>
          </div>
          <div class="top--article__book">
            <div class="top--article__book__cover">
              <i class="fa-solid fa-book fa-2x"></i>
            </div>
            <div class="top--article__book__starts">
              <i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-regular fa-star fa-sm"></i>
            </div>
          </div>
          <div class="top--article__book">
            <div class="top--article__book__cover">
              <i class="fa-solid fa-book fa-2x"></i>
            </div>
            <div class="top--article__book__starts">
              <i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-regular fa-star fa-sm"></i
              ><i class="fa-regular fa-star fa-sm"></i>
            </div>
          </div>

          <div class="top--article__book">
            <div class="top--article__book__cover">
              <i class="fa-solid fa-book fa-2x"></i>
            </div>
            <div class="top--article__book__starts">
              <i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-solid fa-star fa-sm"></i
              ><i class="fa-regular fa-star fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="authors">
        <h2>Popular authors</h2>
        <div class="authors--article">
          <div class="authors--article__pic fa-4x">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="authors--article__info">
            <h3>Georgy Raymod Richard Martin</h3>
            <p>
              Modern American science fiction writer, screenwriter, producer and
              editor, winner of many literary awards.
            </p>
          </div>
        </div>
      </div>
    </article>

    <script
      src="https://kit.fontawesome.com/d6d812d2c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
