<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background--white">
      <header class="title">
        <div class="title--logo">
          <i class="fa-solid fa-xmark fa-2xl"></i>
        </div>
        <div class="title--text">
          <span>Playlist</span>
        </div>
      </header>
      <div class="playing">
        <div class="playing--album">
          <i class="fa-brands fa-itunes-note fa-2xl"></i>
        </div>
        <div class="playing--info">
          <div class="playing--info--title">
            <span>Random Love</span>
          </div>
          <div class="playing--info--singer">
            <span>by Divay Kapoor</span>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="buttons--square--container">
          <div class="buttons--square">
            <i class="fa-solid fa-play fa-2xl"></i>
            <span>Play</span>
          </div>
        </div>
        <div class="buttons--circle--container">
          <div class="buttons--circle">
            <i class="fa-regular fa-heart fa-2xl"></i>
          </div>
        </div>
        <div class="buttons--circle--container">
          <div class="buttons--circle">
            <i class="fa-solid fa-xmark fa-2xl cross"></i>
          </div>
        </div>
      </div>
      <div class="list">
        <div class="list--songs">
          <div class="list--songs--album"></div>
          <div class="list--songs--info">
            <div class="list--songs--info--title">Matargasti</div>
            <div class="list--songs--info--singer">Mohit Chauhan</div>
          </div>
        </div>
        <div class="list--songs">
          <div class="list--songs--album"></div>
          <div class="list--songs--info">
            <div class="list--songs--info--title">Attitude</div>
            <div class="list--songs--info--singer">Lewis Of Man - Attitude</div>
          </div>
        </div>
        <div class="list--songs">
          <div class="list--songs--album"></div>
          <div class="list--songs--info">
            <div class="list--songs--info--title">Try Everything</div>
            <div class="list--songs--info--singer">Shakira - Zootopia</div>
          </div>
        </div>
        <div class="list--songs">
          <div class="list--songs--album"></div>
          <div class="list--songs--info">
            <div class="list--songs--info--title">Sunflower</div>
            <div class="list--songs--info--singer">
              Joseph Vincent - Sunflower
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d6d812d2c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
