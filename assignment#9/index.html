<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background__turq">
      <div class="background__white">
        <header class="title">
          <div class="title--img">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <span class="title--text">Playlist</span>
        </header>

        <div class="play">
          <div class="play--album">
            <i class="fa-regular fa-image"></i>
          </div>
          <div class="play--info">
            <span>Random Love</span>
            <span>by Divay Kapoor</span>
          </div>
        </div>

        <div class="buttons">
          <div class="buttons--play">
            <i class="fa-solid fa-play buttons--play__img"></i>
            <span class="buttons--play__text">Play</span>
          </div>

          <div class="buttons--circle">
            <i class="fa-regular fa-heart"></i>
          </div>

          <div class="buttons--circle">
            <i class="fa-solid fa-xmark cross"></i>
          </div>
        </div>

        <div class="playlist">
          <div class="playlist--content">
            <div class="playlist--content--album"></div>
            <div class="playlist--content--info">
              <span>Matargasti</span>
              <span>Mohit Chauhan</span>
            </div>
          </div>
          <div class="playlist--content">
            <div class="playlist--content--album"></div>
            <div class="playlist--content--info">
              <span>Attitude</span>
              <span>Lewis Of Man - Attitude</span>
            </div>
          </div>
          <div class="playlist--content">
            <div class="playlist--content--album"></div>
            <div class="playlist--content--info">
              <span>Try Everything</span>
              <span>Shakira - Zootopia</span>
            </div>
          </div>
          <div class="playlist--content">
            <div class="playlist--content--album"></div>
            <div class="playlist--content--info">
              <span>Sunflower</span>
              <span>Joseph Vincent - Sunflower</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d6d812d2c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
