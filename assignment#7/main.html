<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>The Best Colors</h1>

    <div id="top">
      <div class="background">
        <div class="color" id="tomato">
          <div class="name-tag">
            <h2>Tomato</h2>
            <h3>#FF6347</h3>
          </div>
        </div>
      </div>

      <div class="background">
        <div class="color" id="teal">
          <div class="name-tag">
            <h2>Teal</h2>
            <h3>#008080</h3>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="background">
        <div class="color" id="burly">
          <div class="name-tag">
            <h2>Burlywood</h2>
            <h3>#DEB887</h3>
          </div>
        </div>
      </div>

      <div class="background">
        <div class="color" id="thistle">
          <div class="name-tag">
            <h2>Thistle</h2>
            <h3>#D7BFD7</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
